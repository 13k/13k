<!-- Ghetto Slides by Joe Walnes, http://joewalnes.com -->

<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script src="https://github.com/twigkit/tempo/raw/v1.6/tempo.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:light,lightitalic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:regular,regularitalic' rel='stylesheet' type='text/css'>

    <link href='style.css' rel='stylesheet' type='text/css'>

    <title>Kiyoshi '13k' Murata</title>

    <script type="text/javascript">
      var developmentRoll = [
        ["octocat-64.sprite.png", "https://github.com/13k", "Github"],
        ["bitb-64.sprite.png", "https://bitbucket.org/13k", "BitBucket"],
        ["lp-64.sprite.png", "https://launchpad.net/~13k", "Launchpad"],
        ["sf-64.sprite.png", "https://sourceforge.net/users/dekatrion", "SourceForge"]
      ];

      $(document).ready(function() {
        Tempo.prepare('dev-roll').render(developmentRoll);

        $("#loading").hide();
        $("#presentation").show();

        var current = $('section:first').fadeIn();

        $('body').click(function(ev) {
          if ($(ev.target).closest('.clickable').length > 0)
            return true;

          current.fadeOut();
          current = (current.is(':last-child') ?
            current.prevAll(':first-child') :
            current.next('section')).fadeIn();
        });

        $('a.new-window').attr('target', '_blank');

        $("#eol").click(function(ev) {
          ev.preventDefault();
          location.reload();
        });

        $(".sprite").each(function() {
          console.log("setting bg", this);
          $(this).css('background-image', "url(" + $(this).attr('data-sprite') + ")");
        });
      });
    </script>
  </head>

  <body>
    <div id="loading">
      <span class="giant-box giant-text">loading</span>
    </div>

    <div id="presentation">
      <section>
        <p>Hi! I'm <em>Kiyoshi</em></p>

        <p class="subtitle">This website is a little presentation. You can click anywhere on the page and see what's next</p>

        <div class="illustrations">
          <a href="http://br.linkedin.com/in/kmurata" class="clickable new-window"><img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/128/linkedin-icon.png"/></a>
          <a href="mailto:kbmurata@gmail.com" class="clickable new-window"><img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/128/at-icon.png"/></a>
        </div>
      </section>

      <section>
        <p>I write <em>code</em></p>

        <div class="illustrations">
          <div id="dev-roll">
            <span data-template>
              <a href="{{[1]}}" title="{{[2]}}" class="clickable new-window sprite" data-sprite="images/{{[0]}}"></a>
            </span>
            
            <span data-template-fallback>Sorry, JavaScript is required!</span>
          </div>
        </div>
      </section>

      <section>
        <p>I talk <em>ideas</em></p>

        <div class="illustrations">
          <a href="http://monospaced-thoughts.com" class="clickable new-window"><img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/128/tech-icon.png"/></a>
          <a href="http://twitter.com/koffeebytes" class="clickable new-window"><img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/128/twitter-icon.png"/></a>
        </div>
      </section>

      <section>
        <p>I write <em>words</em></p>

        <p class="subtitle">(in portuguese)</p>

        <div class="illustrations">
          <a href="http://linhareta.net" class="clickable new-window"><img src="http://icons.iconarchive.com/icons/creativenerds/wooden-social/128/rss-icon.png"/></a>
        </div>
      </section>

      <section>
        <a href="#" id="eol" class="giant-box giant-char clickable">;</a>

        <p class="subtitle">End of line. Will it compile?</p>
      </section>
    </div>
  </body>
</html>
